<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turn-o-matic - Display</title>
        <script type="text/javascript">
            window.onload = function() {
                var conn;
                var log = document.getElementById('log');

                if (window['WebSocket']) {
                    conn = new WebSocket(
                        'ws://' + document.location.host + '/display-ws',
                    );
                    conn.onclose = function(evt) {
                        log.innerHTML = '<b>Connection closed.</b>';
                    };
                    conn.onmessage = function(evt) {
                        var n = evt.data;
                        log.innerHTML = n;
                    };
                } else {
                    log.innerHTML =
                        '<b>Your browser does not support WebSockets.</b>';
                }
            };
        </script>
        <style type="text/css">
            html {
                overflow: hidden;
            }

            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background: gray;
            }

            #log {
                background: white;
                margin: 0;
                padding: 0.5em 0.5em 0.5em 0.5em;
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                right: 0.5em;
                bottom: 3em;
                overflow: auto;
            }

            #form {
                padding: 0 0.5em 0 0.5em;
                margin: 0;
                position: absolute;
                bottom: 1em;
                left: 0px;
                width: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="log"></div>
    </body>
</html>
