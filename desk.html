<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turn-o-matic - Desk</title>
        <script type="text/javascript">
            window.onload = function() {
                var conn;
                var msg = document.getElementById('msg');
                var log = document.getElementById('log');
                var n = 0;

                document.getElementById('form').onsubmit = function() {
                    if (!conn) {
                        return false;
                    }
                    if (!msg.value) {
                        return false;
                    }
                    conn.send(msg.value);
                    msg.value = '';
                    return false;
                };

                if (window['WebSocket']) {
                    conn = new WebSocket(
                        'ws://' + document.location.host + '/desk-ws',
                    );
                    conn.onclose = function(evt) {
                        log.innerHTML = '<b>Connection closed.</b>';
                    };
                    conn.onmessage = function(evt) {
                        var n = evt.data;
                        log.innerHTML = n;
                    };
                } else {
                    log.innerHTML =
                        '<b>Your browser does not support WebSockets.</b>';
                }
            };
        </script>
        <style type="text/css">
            html {
                overflow: hidden;
            }

            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background: gray;
            }

            #log {
                background: white;
                margin: 0;
                padding: 0.5em 0.5em 0.5em 0.5em;
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                right: 0.5em;
                bottom: 3em;
                overflow: auto;
            }

            #form {
                padding: 0 0.5em 0 0.5em;
                margin: 0;
                position: absolute;
                bottom: 1em;
                left: 0px;
                width: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="log"></div>
        <form id="form">
            <input type="submit" value="Send" />
            <input type="text" id="msg" size="64" />
        </form>
    </body>
</html>
